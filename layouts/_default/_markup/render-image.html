<figure>
  <a class="paragraph-image">
    {{ $image := .Destination | safeURL }}
    <img src="{{ $image }}" data-action="zoom" alt="{{ .Text }}" {{ with .Title }} title="{{ . }}"{{ end }} loading="lazy" decoding="async" draggable="false" />
  </a>
  {{ with .Title }}
  <figcaption class="image-caption">
      {{- . | safeHTML -}}
  </figcaption>
  {{ end }}
</figure>
